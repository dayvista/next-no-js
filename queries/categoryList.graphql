query categoryList($id: Int = 2115) {
    categoryList: category(id: $id) {
        breadcrumbs {
            category_level
            category_name
            category_uid
            category_url_key
            category_url_path
        }
        name
        description
        image
        meta_title
        meta_description
        meta_keywords
        breadcrumbs {
            category_id
            category_level
            category_name
            category_url_key
            category_url_path
        }
        products {
            items {
                url_key
                url_suffix
                canonical_url
                name
                sku
                image {
                    url
                    label
                }
                price_range {
                    minimum_price {
                        regular_price {
                            value
                        }
                    }
                }
            }
        }
        children {
            name
            url_path
            url_key
            url_suffix
            image
            id
        }
    }
}
