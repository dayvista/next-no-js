query productDetail(
    $urlKey: String = "stretch-belt-with-leather-clasp"
) {
    productDetail: products(filter: { url_key: { eq: $urlKey } }) {
        items {
            __typename
            sku
            id
            name
            special_price
            description { html }
            price_range {
                minimum_price {
                    regular_price {
                        value
                    }
                }
            }
            image {
                label
                url
            }
            small_image {
                url
                label
            }
            media_gallery {
                label
                url
                position
                disabled
            }
            short_description {
                html
            }
            description {
                html
            }
            meta_title
            meta_keyword
            meta_description
            url_key
            url_path
            id
        }
    }
}
